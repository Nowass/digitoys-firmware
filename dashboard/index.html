<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitoys Telemetry</title>

    <!-- Canvas Gauge Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>

    <style>
        body {
            background-color: #000;
            margin: 0;
            font-family: sans-serif;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            color: #0f0;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        .status-label {
            margin-top: 1rem;
            font-size: 1.3rem;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            display: inline-block;
            border: 2px solid;
        }

        .safe {
            border-color: #0f0;
            color: #0f0;
        }

        .warning {
            border-color: orange;
            color: orange;
        }

        .danger {
            border-color: red;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Digitoys Telemetry</h1>

    <div class="container">
        <canvas id="gauge" data-type="radial-gauge" data-width="300" data-height="300" data-units="km/h"
            data-font-units="Helvetica" data-font-title="Helvetica" data-font-numbers="Arial" data-font-units-size="26"
            data-font-title-size="20" data-font-numbers-size="38" data-min-value="0" data-max-value="40"
            data-major-ticks="0,10,20,30,40" data-minor-ticks="5" data-stroke-ticks="false" data-value-box="false"
            data-highlights='[
        {"from": 0, "to": 20, "color": "rgba(0,255,0,0.1)"},
        {"from": 20, "to": 30, "color": "rgba(255,165,0,0.1)"},
        {"from": 30, "to": 40, "color": "rgba(255,0,0,0.15)"}
      ]' data-color-plate="#111" data-color-major-ticks="#888" data-color-minor-ticks="#444" data-color-title="#ccc"
            data-color-units="#aaa" data-color-numbers="#ccc" data-color-needle-start="#f33"
            data-color-needle-end="#f33" data-color-needle-shadow="rgba(0,0,0,0.2)" data-border-shadow-width="0"
            data-borders="false" data-needle="true" data-needle-shadow="true" data-needle-type="arrow"
            data-animation-duration="500" data-animation-rule="linear"></canvas>
    </div>

    <div id="status" class="status-label safe">No obstacle detected</div>

    <script>
        const status = document.getElementById("status");

        const params = new URLSearchParams(window.location.search);
        const host = params.get("host") || window.location.origin;
        const url = host.replace(/\/$/, "") + "/telemetry";

        function updateStatus(obstacle, warning, distance) {
            if (obstacle) {
                status.className = "status-label danger";
                status.textContent = `üõë START BRAKING! Obstacle at ${distance.toFixed(2)} m`;
            } else if (warning) {
                status.className = "status-label warning";
                status.textContent = `‚ö†Ô∏è Warning: Obstacle ahead at ${distance.toFixed(2)} m`;
            } else {
                status.className = "status-label safe";
                status.textContent = `‚úÖ No obstacle detected`;
            }
        }

        async function fetchTelemetry() {
            try {
                const resp = await fetch(url);
                const data = await resp.json();
                const speedKmh = data.speed;
                document.gauges[0].value = speedKmh;
                updateStatus(data.obstacle, data.warning, data.distance);
            } catch (e) {
                status.className = "status-label danger";
                status.textContent = "‚ö†Ô∏è Telemetry fetch failed";
            }
        }

        fetchTelemetry();
        setInterval(fetchTelemetry, 1000);
    </script>
</body>

</html>
