<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitoys Telemetry Dashboard</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        #telemetry {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Digitoys Telemetry</h1>
    <div id="telemetry">Loading...</div>
    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const host = params.get('host') || window.location.origin;
            const url = host.replace(/\/$/, '') + '/telemetry';

            async function fetchTelemetry() {
                try {
                    const resp = await fetch(url);
                    const data = await resp.json();
                    document.getElementById('telemetry').textContent =
                        `Obstacle: ${data.obstacle}\n` +
                        `Distance: ${data.distance} m\n` +
                        `Speed: ${data.speed} m/s`;
                } catch (err) {
                    document.getElementById('telemetry').textContent = 'Error retrieving telemetry';
                }
            }

            fetchTelemetry();
            setInterval(fetchTelemetry, 1000);
        })();
    </script>
</body>

</html>
