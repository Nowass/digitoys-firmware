<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitoys Telemetry</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            font-family: sans-serif;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            color: #0f0;
            margin-bottom: 1rem;
        }

        .container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            aspect-ratio: 848 / 726;
            margin: auto;
        }

        .gauge-bg {
            width: 100%;
            height: auto;
            display: block;
        }

        .pointer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transform-origin: 36% 102%;
            transform: rotate(0deg) scale(0.35);
            transition: transform 0.3s ease-out;
            pointer-events: none;
        }

        /*.pointer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transform-origin: 36% 102%;
            transform: rotate(0deg) scale(0.35);
            transition: transform 0.3s ease-out;
            pointer-events: none;
        }*/


        .status-label {
            margin-top: 1rem;
            font-size: 1.3rem;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            display: inline-block;
            border: 2px solid;
        }

        .safe {
            border-color: #0f0;
            color: #0f0;
        }

        .warning {
            border-color: orange;
            color: orange;
        }

        .danger {
            border-color: red;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Digitoys Telemetry</h1>
    <div class="container">
        <img src="tacho-clean.png" alt="Gauge Background" class="gauge-bg" />
        <img id="pointer" src="pointer.png" class="pointer" alt="Needle" />
    </div>
    <div id="status" class="status-label safe">No obstacle detected</div>

    <script>
        const pointer = document.getElementById("pointer");
        const status = document.getElementById("status");

        const params = new URLSearchParams(window.location.search);
        const host = params.get("host") || window.location.origin;
        const url = host.replace(/\/$/, "") + "/telemetry";

        function setPointerRotation(speed) {
            const clamped = Math.min(speed, 40);
            const angle = 0; //(clamped / 40) * 180; // 0 ‚Üí 0deg, 40 ‚Üí 180deg
            pointer.style.transform = `rotate(${angle}deg) scale(0.35)`;
        }



        function updateStatus(obstacle, warning, distance) {
            if (obstacle) {
                status.className = "status-label danger";
                status.textContent = `üõë START BRAKING! Obstacle at ${distance.toFixed(2)} m`;
            } else if (warning) {
                status.className = "status-label warning";
                status.textContent = `‚ö†Ô∏è Warning: Obstacle ahead at ${distance.toFixed(2)} m`;
            } else {
                status.className = "status-label safe";
                status.textContent = `‚úÖ No obstacle detected`;
            }
        }

        async function fetchTelemetry() {
            try {
                const resp = await fetch(url);
                const data = await resp.json();
                setPointerRotation(data.speed * 3.6); // m/s ‚Üí km/h
                updateStatus(data.obstacle, data.warning, data.distance);
            } catch (e) {
                status.className = "status-label danger";
                status.textContent = "‚ö†Ô∏è Telemetry fetch failed";
            }
        }

        fetchTelemetry();
        setInterval(fetchTelemetry, 1000);
    </script>
</body>

</html>
