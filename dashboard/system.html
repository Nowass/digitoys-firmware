<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitoys System Monitor</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>

    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-green: #2ea043;
            --gauge-bg: #161b22;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-green);
            margin-bottom: 2rem;
        }

        .container {
            background-color: var(--gauge-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 480px;
            width: 100%;
        }

        canvas#gauge {
            display: block;
            margin: auto;
        }

        ul {
            list-style: none;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Digitoys System Monitor</h1>
    <div class="container">
        <canvas id="gauge"></canvas>
        <div id="heap"></div>
        <ul id="tasks"></ul>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const host = params.get("host") || window.location.origin;
        const url = host.replace(/\/$/, "") + "/system";

        let cpuGauge;

        document.fonts.ready.then(() => {
            cpuGauge = new RadialGauge({
                renderTo: 'gauge',
                width: 360,
                height: 360,
                units: '% CPU',
                minValue: 0,
                maxValue: 100,
                majorTicks: ['0', '20', '40', '60', '80', '100'],
                minorTicks: 4,
                strokeTicks: false,
                valueBox: false,
                highlights: [
                    { from: 0, to: 60, color: "rgba(46, 160, 67, 0.15)" },
                    { from: 60, to: 80, color: "rgba(210, 153, 34, 0.15)" },
                    { from: 80, to: 100, color: "rgba(248, 81, 73, 0.15)" }
                ],
                colorPlate: "#161b22",
                colorMajorTicks: "#ccc",
                colorMinorTicks: "#555",
                colorTitle: "#888",
                colorUnits: "#aaa",
                colorNumbers: "#eee",
                colorNeedleStart: "#f85149",
                colorNeedleEnd: "#f85149",
                needle: true,
                needleShadow: true,
                animationDuration: 500,
                animationRule: "linear",
                fontUnits: "Poppins",
                fontTitle: "Poppins",
                fontNumbers: "Poppins",
                fontNumbersSize: 32
            }).draw();

            fetchStats();
            setInterval(fetchStats, 1000);
        });

        async function fetchStats() {
            try {
                const resp = await fetch(url);
                const data = await resp.json();
                cpuGauge.value = data.cpu;
                document.getElementById('heap').textContent = `Heap: ${data.free_heap} / ${data.total_heap}`;
                const list = document.getElementById('tasks');
                list.innerHTML = '';
                data.tasks.forEach(t => {
                    const li = document.createElement('li');
                    li.textContent = `${t.name}: ${t.hwm}`;
                    list.appendChild(li);
                });
            } catch (e) {
                document.getElementById('heap').textContent = 'Stats fetch failed';
            }
        }
    </script>
</body>

</html>
