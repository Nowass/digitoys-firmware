<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitoys System Monitor</title>

    <!-- Load Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Chart.js for CPU graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-green: #2ea043;
            --accent-orange: #d29922;
            --accent-red: #f85149;
            --gauge-bg: #161b22;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-green);
            margin-bottom: 2rem;
        }

        .container {
            background-color: var(--gauge-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 480px;
            width: 100%;
        }

        canvas {
            display: block;
            margin: 0 auto 1.5rem;
        }

        .usage-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .usage-list li {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            background-color: #1f2937;
            border-left-style: solid;
            border-left-color: var(--accent-green);
            border-left-width: 4px;
            border-radius: 6px;
            transition:
                border-left-width 0.3s ease,
                border-left-color 0.3s ease;
        }

        .cpu-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .cpu-bar {
            width: 24px;
            height: 18px;
            background-color: var(--accent-green);
            border-top: 4px solid transparent;
        }
    </style>
</head>

<body>
    <h1>Digitoys System Monitor</h1>
    <canvas id="cpuChart" width="400" height="200"></canvas>
    <div class="cpu-status">
        <div class="cpu-bar" id="cpuBar"></div>
        <div id="cpuLabel">CPU 0%</div>
    </div>
    <ul class="usage-list" id="metrics"></ul>


    <script>
        const params = new URLSearchParams(window.location.search);
        const host = params.get("host") || window.location.origin;
        const url = host.replace(/\/$/, "") + "/system";

        const MAX_POINTS = 30;
        const cpuLabels = Array(MAX_POINTS).fill('');
        const cpuValues = Array(MAX_POINTS).fill(0);

        const ctx = document.getElementById('cpuChart').getContext('2d');
        const cpuChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: cpuLabels,
                datasets: [{
                    label: 'CPU Usage (%)',
                    data: cpuValues,
                    borderColor: 'rgba(46, 160, 67, 1)',
                    backgroundColor: 'rgba(46, 160, 67, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                animation: false,
                scales: {
                    y: {
                        min: 0,
                        max: 100,
                        ticks: {
                            callback: value => value + '%',
                            color: '#888'
                        },
                        grid: {
                            color: '#333'
                        }
                    },
                    x: {
                        display: false
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        function updateCpuChart(value) {
            cpuValues.push(value);
            if (cpuValues.length > MAX_POINTS) cpuValues.shift();
            cpuChart.update();
        }

        async function fetchStats() {
            try {
                const resp = await fetch(url);
                const data = await resp.json();

                updateCpuChart(data.cpu);

                // Update CPU label and bar
                const cpuLabel = document.getElementById('cpuLabel');
                const cpuBar = document.getElementById('cpuBar');
                cpuLabel.textContent = `CPU ${data.cpu.toFixed(1)}%`;

                if (data.cpu >= 90) {
                    cpuBar.style.backgroundColor = 'var(--accent-red)';
                    cpuBar.style.borderTopColor = '#700';
                } else if (data.cpu >= 70) {
                    cpuBar.style.backgroundColor = 'var(--accent-orange)';
                    cpuBar.style.borderTopColor = '#733';
                } else {
                    cpuBar.style.backgroundColor = 'var(--accent-green)';
                    cpuBar.style.borderTopColor = '#173';
                }


                const list = document.getElementById('metrics');
                list.innerHTML = '';

                const li = document.createElement('li');
                const used = data.total_heap - data.free_heap;
                const percentUsed = Math.round((used / data.total_heap) * 100);
                const barWidth = Math.max(4, Math.round((used / data.total_heap) * 200));

                li.textContent = `Heap used: ${used} / ${data.total_heap} bytes (${percentUsed}%)`;
                li.style.borderLeftWidth = `${barWidth}px`;

                if (percentUsed >= 90) {
                    li.style.borderLeftColor = 'var(--accent-red)';
                } else if (percentUsed >= 70) {
                    li.style.borderLeftColor = 'var(--accent-orange)';
                } else {
                    li.style.borderLeftColor = 'var(--accent-green)';
                }

                list.appendChild(li);

            } catch (e) {
                const list = document.getElementById('metrics');
                list.innerHTML = '<li style="border-left-color: var(--accent-red);">âš  Failed to fetch stats</li>';
            }
        }

        // Start polling
        fetchStats();
        setInterval(fetchStats, 1000);
    </script>
</body>

</html>
