<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitoys System Monitor</title>

    <!-- Load Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Canvas Gauge Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>

    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-green: #2ea043;
            --accent-orange: #d29922;
            --accent-red: #f85149;
            --gauge-bg: #161b22;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-green);
            margin-bottom: 2rem;
        }

        .container {
            background-color: var(--gauge-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 480px;
            width: 100%;
        }

        canvas#gauge {
            display: block;
            margin: auto;
        }

        .usage-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .usage-list li {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            background-color: #1f2937;
            border-left-style: solid;
            border-left-color: var(--accent-green);
            border-left-width: 4px;
            border-radius: 6px;
            transition:
                border-left-width 0.3s ease,
                border-left-color 0.3s ease;
        }
    </style>
</head>

<body>
    <h1>Digitoys System Monitor</h1>
    <div class="container">
        <canvas id="gauge"></canvas>
        <ul class="usage-list" id="metrics"></ul>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const host = params.get("host") || window.location.origin;
        const url = host.replace(/\/$/, "") + "/system";

        let cpuGauge;

        document.fonts.ready.then(() => {
            cpuGauge = new RadialGauge({
                renderTo: 'gauge',
                width: 360,
                height: 360,
                units: '% CPU',
                minValue: 0,
                maxValue: 100,
                majorTicks: ['0', '20', '40', '60', '80', '100'],
                minorTicks: 4,
                strokeTicks: false,
                valueBox: false,
                highlights: [
                    { from: 0, to: 60, color: "rgba(46, 160, 67, 0.15)" },
                    { from: 60, to: 80, color: "rgba(210, 153, 34, 0.15)" },
                    { from: 80, to: 100, color: "rgba(248, 81, 73, 0.15)" }
                ],
                colorPlate: "#161b22",
                colorMajorTicks: "#ccc",
                colorMinorTicks: "#555",
                colorTitle: "#888",
                colorUnits: "#aaa",
                colorNumbers: "#eee",
                colorNeedleStart: "#f85149",
                colorNeedleEnd: "#f85149",
                colorNeedleShadow: "rgba(0,0,0,0.2)",
                borderShadowWidth: 0,
                borders: false,
                needle: true,
                needleShadow: true,
                needleType: "arrow",
                animationDuration: 500,
                animationRule: "linear",
                fontUnits: "Poppins",
                fontTitle: "Poppins",
                fontNumbers: "Poppins",
                fontNumbersSize: 36
            }).draw();

            fetchStats();
            setInterval(fetchStats, 1000);
        });

        async function fetchStats() {
            try {
                const resp = await fetch(url);
                const data = await resp.json();

                cpuGauge.value = data.cpu;

                const list = document.getElementById('metrics');
                list.innerHTML = '';

                const li = document.createElement('li');

                const used = data.total_heap - data.free_heap;
                const percentUsed = Math.round((used / data.total_heap) * 100);
                const barWidth = Math.max(4, Math.round((used / data.total_heap) * 200));

                li.textContent = `Heap used: ${used} / ${data.total_heap} bytes (${percentUsed}%)`;
                li.style.borderLeftWidth = `${barWidth}px`;

                if (percentUsed >= 90) {
                    li.style.borderLeftColor = 'var(--accent-red)';
                } else if (percentUsed >= 70) {
                    li.style.borderLeftColor = 'var(--accent-orange)';
                } else {
                    li.style.borderLeftColor = 'var(--accent-green)';
                }

                list.appendChild(li);

            } catch (e) {
                const list = document.getElementById('metrics');
                list.innerHTML = '<li style="border-left-color: var(--accent-red);">âš  Failed to fetch stats</li>';
            }
        }
    </script>
</body>

</html>
